name: Generate feature graphic
on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'fastlane/**/title.txt'
permissions:
  actions: none
  checks: none
  contents: write
  deployments: none
  discussions: none
  id-token: none
  issues: none
  packages: none
  pages: none
  pull-requests: write
  repository-projects: none
  security-events: none
  statuses: none
jobs:
  generate-feature-graphic:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4.1.1
    - name: Install requirements
      run: |
        sudo apt-get update
        sudo apt-get install optipng mat2
        # Install 200 weight versions of relevant Noto (to use for languages not supported by Lexend Deca)
        sudo apt-get install fonts-noto-extra fonts-noto-cjk-extra
        # Custom fonts
        mkdir "$HOME/.fonts"
        find .scripts/generate_feature_graphic/fonts -name '*.ttf' -exec cp {} "$HOME/.fonts" \;
        fc-cache
    - name: Generate featureGraphic.png for each language
      run: .scripts/generate_feature_graphic/generate_feature_graphic.sh
    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v5.0.2
      with:
        title: "Update feature graphic"
        commit-message: "Update feature graphic"
        branch-suffix: timestamp
